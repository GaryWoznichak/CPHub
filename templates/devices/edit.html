{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <!-- Header Section -->
    <div class="container mt-4">
        <h1>Edit Device</h1>
        <div class="device-subtitle">{{ device.device_name }} • ID: #{{ device.device_id }}</div>
        <hr style="border-color: #34495e; margin: 20px 0;">
    
        <!-- Back Button -->
        <div class="mb-4">
            <a href="{{ url_for('view_device', device_id=device.device_id) }}" class="action-button">
                <i class="fas fa-arrow-left"></i>
                Back to Device View
            </a>
        </div>

    <!-- Edit Form -->
    <div class="edit-form-container">
        <form method="POST" action="{{ url_for('update_device', device_id=device.device_id) }}">
            <div class="form-grid">
                <!-- Basic Information -->
                <div class="form-section">
                    <h3><i class="fas fa-info-circle"></i> Basic Information</h3>
                    
                    <div class="form-group">
                        <label for="device_name">Device Name *</label>
                        <input type="text" id="device_name" name="device_name" 
                               value="{{ device.device_name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="device_type">Device Type</label>
                        <select id="device_type" name="device_type">
                            <option value="CyberPhysical Unit" {{ 'selected' if device.device_type == 'CyberPhysical Unit' else '' }}>CyberPhysical Unit</option>
                            <option value="Security Camera" {{ 'selected' if device.device_type == 'Security Camera' else '' }}>Security Camera</option>
                            <option value="Access Control" {{ 'selected' if device.device_type == 'Access Control' else '' }}>Access Control</option>
                            <option value="Sensor Array" {{ 'selected' if device.device_type == 'Sensor Array' else '' }}>Sensor Array</option>
                            <option value="Other" {{ 'selected' if device.device_type == 'Other' else '' }}>Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="model_number">Model</label>
                        <input type="text" id="model_number" name="model_number" 
                            value="{{ device.model_number or '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="serial_number">Serial Number</label>
                        <input type="text" id="serial_number" name="serial_number" 
                               value="{{ device.serial_number or '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3">{{ device.description or '' }}</textarea>
                    </div>
                </div>
                
                <!-- Connection Settings -->
                <div class="form-section">
                    <h3><i class="fas fa-network-wired"></i> Connection Settings</h3>
                    
                    <div class="form-group">
                        <label for="ip_address">IP Address *</label>
                        <input type="text" id="ip_address" name="ip_address" 
                               value="{{ device.ip_address or '' }}" required
                               pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                    </div>
                    
                    <div class="form-group">
                        <label for="port">Port</label>
                        <input type="number" id="port" name="port" 
                               value="{{ device.port or 5675 }}" min="1" max="65535">
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" 
                               value="{{ device.locations.first().building_name if device.locations.first() else '' }}">
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="is_active" {{ 'checked' if device.is_active else '' }}>
                            <span class="checkmark"></span>
                            Device is Active
                        </label>
                    </div>
                </div>

                <!-- GPS Location -->
                <div class="form-section" style="grid-column: 1 / -1;">
                    <h3><i class="fas fa-map-marker-alt"></i> GPS Location</h3>
                    
                    <div class="gps-form-grid">
                        <div class="form-group">
                            <label for="location_type">Location Type</label>
                            <select id="location_type" name="location_type">
                                <option value="">Select Type</option>
                                <option value="traffic_box" {% if device.locations.first() and device.locations.first().location_type == 'traffic_box' %}selected{% endif %}>Traffic Control Box</option>
                                <option value="pump_station" {% if device.locations.first() and device.locations.first().location_type == 'pump_station' %}selected{% endif %}>Pump Station</option>
                                <option value="utility_pole" {% if device.locations.first() and device.locations.first().location_type == 'utility_pole' %}selected{% endif %}>Utility Pole</option>
                                <option value="intersection" {% if device.locations.first() and device.locations.first().location_type == 'intersection' %}selected{% endif %}>Street Intersection</option>
                                <option value="building" {% if device.locations.first() and device.locations.first().location_type == 'building' %}selected{% endif %}>Building</option>
                                <option value="other" {% if device.locations.first() and device.locations.first().location_type == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        
                        <!-- Address Search -->
                        <div class="form-group">
                            <label for="address_search">Search Address (Optional)</label>
                            <div class="address-search-container">
                                <input type="text" id="address_search" name="address_search" 
                                        value="{{ device.locations.first().address if device.locations.first() else '' }}"
                                        placeholder="e.g., Main St & 5th Ave, Pittsburgh PA">
                                <button type="button" id="searchButton" class="btn-search">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <small class="form-text">Enter address and click search, or click on map below</small>
                        </div>
                    </div>
                    
                    <!-- Map Container -->
                    <div class="map-container">
                        <div id="location-picker-map"></div>
                        <div class="coordinate-display">
                            <span id="coordinates-text">Click on map to set GPS location</span>
                        </div>
                    </div>
                    
                    <!-- Hidden GPS fields -->
                    <input type="hidden" id="latitude" name="latitude">
                    <input type="hidden" id="longitude" name="longitude">
                </div>
            </div>
            
            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a href="{{ url_for('view_device', device_id=device.device_id) }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// Initialize map
const map = L.map('location-picker-map').setView([40.4406, -79.9959], 12);

// Add tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
}).addTo(map);

// Current marker
let currentMarker = null;

// Function to update coordinates
function updateCoordinates(lat, lng) {
    document.getElementById('latitude').value = lat;
    document.getElementById('longitude').value = lng;
    document.getElementById('coordinates-text').textContent = `GPS Location: ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
}

// Handle map clicks
map.on('click', function(e) {
    const lat = e.latlng.lat;
    const lng = e.latlng.lng;
    
    // Remove existing marker
    if (currentMarker) {
        map.removeLayer(currentMarker);
    }
    
    // Add new marker
    currentMarker = L.marker([lat, lng]).addTo(map);
    
    // Update coordinates
    updateCoordinates(lat, lng);
});

// Address search
document.getElementById('searchButton').addEventListener('click', function() {
    const address = document.getElementById('address_search').value.trim();
    
    if (!address) {
        alert('Please enter an address to search');
        return;
    }
    
    // Show loading
    this.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
    this.disabled = true;
    
    // Search using Nominatim
    const geocodeUrl = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json&limit=1`;
    
    fetch(geocodeUrl)
        .then(response => response.json())
        .then(data => {
            if (data && data.length > 0) {
                const result = data[0];
                const lat = parseFloat(result.lat);
                const lng = parseFloat(result.lon);
                
                // Remove existing marker
                if (currentMarker) {
                    map.removeLayer(currentMarker);
                }
                
                // Add new marker
                currentMarker = L.marker([lat, lng]).addTo(map);
                map.setView([lat, lng], 16);
                
                // Update coordinates and location field
                updateCoordinates(lat, lng);
                document.getElementById('location').value = result.display_name;
            } else {
                alert('Address not found. Try clicking on the map instead.');
            }
        })
        .catch(error => {
            console.error('Geocoding error:', error);
            alert('Error searching address. Try clicking on the map instead.');
        })
        .finally(() => {
            // Restore button
            this.innerHTML = '<i class="fas fa-search"></i>';
            this.disabled = false;
        });
});

// Load existing GPS coordinates - FIXED VERSION
document.addEventListener('DOMContentLoaded', function() {
    // Get existing coordinates from hidden fields if they exist
    const latField = document.getElementById('latitude');
    const lngField = document.getElementById('longitude');
    
    // Check if we have existing values in the form fields
    {% if device.locations.first() and device.locations.first().latitude and device.locations.first().longitude %}
        const existingLat = {{ device.locations.first().latitude }};
        const existingLng = {{ device.locations.first().longitude }};
        
        // Set the hidden form fields
        latField.value = existingLat;
        lngField.value = existingLng;
        
        // Add marker and center map
        currentMarker = L.marker([existingLat, existingLng]).addTo(map);
        map.setView([existingLat, existingLng], 15);
        
        // Update coordinate display
        updateCoordinates(existingLat, existingLng);
        
        console.log('Loaded existing GPS:', existingLat, existingLng);
    {% endif %}
});

console.log('GPS location picker initialized');
</script>

{% endblock %}
